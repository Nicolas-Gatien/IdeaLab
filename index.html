<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice Recorder</h1>
    <button id="recordButton" onmousedown="startRecording()" onmouseup="stopRecording()">Hold to Record</button>
    <select id="recordingList" onchange="playRecording(this.value)">
        <option value="" disabled selected>Select a recording</option>
    </select>
    <script src="scripts.js"></script>
</body>
</html>
